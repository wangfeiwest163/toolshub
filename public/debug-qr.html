<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Debug</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>QR Code Debug Test</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qrText" class="form-label">Text to encode:</label>
                            <input type="text" class="form-control" id="qrText" value="https://www.example.com">
                        </div>
                        <button class="btn btn-primary" id="generateBtn">Generate QR Code</button>
                        <div class="mt-3" id="qrContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const qrText = document.getElementById('qrText');
            const qrContainer = document.getElementById('qrContainer');
            
            generateBtn.addEventListener('click', function() {
                try {
                    const text = qrText.value.trim();
                    if (!text) {
                        alert('Please enter text to encode');
                        return;
                    }
                    
                    // Clear previous QR code
                    qrContainer.innerHTML = '';
                    
                    // Create canvas element
                    const canvas = document.createElement('canvas');
                    canvas.id = 'myQRCode';
                    canvas.width = 200;
                    canvas.height = 200;
                    qrContainer.appendChild(canvas);
                    
                    // Generate QR code
                    const qr = new QRCode(canvas, {
                        text: text,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRErrorCorrectLevel.H
                    });
                    
                    console.log('QR Code generated successfully');
                } catch (error) {
                    console.error('Error generating QR code:', error);
                    alert('Error: ' + error.message);
                }
            });
            
            // Generate QR code on page load
            generateBtn.click();
        });
    </script>
</body>
</html>
